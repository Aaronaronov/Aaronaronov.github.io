<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Website</title>
    <style>
        /* Style for the image container */
        .image-container {
            display: flex;
            justify-content: space-between; /* Space between images */
            align-items: center; /* Align images vertically in the center */
            width: 100%; /* Ensure the container takes up full width */
            margin-bottom: 20px; /* Optional: adds space below the image-container */
        }

        /* Spongebob stays to the left */
        #spongebob {
            margin-left: 0; /* Ensure no extra margin on the left */
        }

        /* Profile picture stays in the center */
        #profilepic {
            margin-left: 450px; /* Push the profile picture to the right */
            margin-right: auto; /* Push it to the center */
        }

        /* Container for the video and text, using flexbox to arrange side by side */
        .video-text-container {
            display: flex;
            align-items: center; /* Vertically center the items */
            justify-content: 0px; /* Space between video and text */
            margin-top: 20px;
        }

        /* Styling for the video */
        .video-text-container video {
            margin-right: 20px; /* Space between video and text */
        }

        /* Styling for the text container (heading and paragraph) */
        .text-container {
            display: flex;
            flex-direction: column; /* Stack the heading and paragraph */
            text-align: left; /* Align text to the left */
        }

        /* Adds space between the heading and the paragraph */
        .text-container h2 {
            margin-bottom: 10px; /* Space below the heading */
        }

        .text-container p {
            font-size: 20px;
        }

    </style>
</head>
<body>

       <!-- Profile picture is centered -->

   </div>
   
   <h2><a href="https://www.tiktok.com/en/">Visit tiktok</a></h2>
